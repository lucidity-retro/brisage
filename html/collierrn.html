<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collier du Rat Noir — Brisage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <main>
        <div id="page">
            <section class="cadre">
                <div class="titre-2">
                    <h2>Prix des ressources</h2>
                </div>
                <div id="ressources"></div>
            </section>

            <section id="item-center" class="cadre transparent">
                <h1 id="item-name">(chargement...)</h1>
                <img id="item-image" src="../img/ratnoir.png" alt="Collier du Rat Noir">
            </section>

            

            <section class="cadre">
                <div class="titre-2">
                    <h2>Prix des runes générées</h2>
                </div>
                <div id="runes"></div>
            </section>

            
        </div>

        <section id="result-container">
                <button id="btnCalc">Calculer la rentabilité</button>
                <div id="result"></div>
        </section>
    </main>

    <!-- Charger le script commun (chemin à adapter si nécessaire) -->
    <script src="../scripts/calculator.js"></script>

    <!-- Appel d'init une fois le DOM prêt -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Si ton fichier calculator.js est dans /scripts/calculator.js et
            // ce fichier HTML est dans /items/meulette.html, alors ../scripts/... est correct.
            // Si ton HTML est à la racine (ex: /meulette.html), change en: "scripts/calculator.js"
            initPage("collierrn");
        });
    </script>

    <section id="back-home">
        <a href="../index.html" id="btnHome">Retour à la liste des items</a>
    </section>
</body>
</html>
